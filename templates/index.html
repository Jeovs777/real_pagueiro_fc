<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Time do Jeovs - Editor Interativo</title>
<style>
    body {
        background-color: #111;
        color: white;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 20px;
    }

    .info-time {
        width: 800px;
        text-align: left;
        margin-bottom: 10px;
        padding: 10px;
        background: rgba(255,255,255,0.05);
        border-left: 5px solid #ffcc00;
    }

    .campo {
        position: relative;
        width: 800px;
        height: 500px;
        background: linear-gradient(to bottom, #0a7e07 0%, #078e08 100%);
        border: 2px solid white;
        border-radius: 10px;
        box-shadow: 0 0 20px #000;
        overflow: hidden;
    }

    .escudo {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 10px;
        left: 10px;
        border-radius: 50%;
        background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/FIFA_World_Cup_Trophy_2018.png/800px-FIFA_World_Cup_Trophy_2018.png') no-repeat center center;
        background-size: contain;
        box-shadow: 0 0 15px #ffcc00;
    }

    .jogador {
        position: absolute;
        width: 60px;
        height: 60px;
        background-color: #ffcc00;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        font-weight: bold;
        cursor: grab;
        transition: transform 0.3s ease, background-color 0.3s ease;
        user-select: none;
    }

    .jogador:active {
        cursor: grabbing;
        transform: scale(1.3);
        background-color: #00ccff;
        z-index: 1000;
    }

    .bola {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: white;
        top: 230px;
        left: 385px;
        box-shadow: 0 0 10px #fff;
    }
</style>
</head>
<body>
<h1>Time do Jeovs</h1>
<div class="info-time">
    <strong>História:</strong> Este é o time do Jeovs, formado pelos melhores amigos do bairro, unidos pelo amor ao futebol e à estratégia no campo. Cada jogador tem sua posição, mas você pode reorganizar o time à vontade.
</div>

<div class="campo">
    <div class="escudo"></div>

    <!-- Jogadores -->
    <div class="jogador" style="top: 420px; left: 370px;">Jotta</div>
    <div class="jogador" style="top: 320px; left: 220px;">Arthuzin</div>
    <div class="jogador" style="top: 320px; left: 520px;">Milgas</div>
    <div class="jogador" style="top: 320px; left: 100px;">Jeovs</div>
    <div class="jogador" style="top: 320px; left: 640px;">Brunão</div>
    <div class="jogador" style="top: 220px; left: 250px;">Punhas</div>
    <div class="jogador" style="top: 220px; left: 450px;">Freitas</div>
    <div class="jogador" style="top: 220px; left: 350px;">Kamiza</div>
    <div class="jogador" style="top: 120px; left: 300px;">Enzo</div>
    <div class="jogador" style="top: 120px; left: 400px;">Pinheiro</div>
    <div class="jogador" style="top: 50px; left: 350px;">Asis</div>

    <!-- Bola -->
    <div class="bola"></div>
</div>

<script>
    const jogadores = document.querySelectorAll('.jogador');
    let jogadorSelecionado = null;
    let offsetX, offsetY;

    jogadores.forEach(jogador => {
        jogador.addEventListener('mousedown', e => {
            jogadorSelecionado = jogador;
            offsetX = e.clientX - jogador.getBoundingClientRect().left;
            offsetY = e.clientY - jogador.getBoundingClientRect().top;
        });

        jogador.addEventListener('dblclick', () => {
            let novoNome = prompt("Digite o nome do jogador:", jogador.textContent);
            if(novoNome) jogador.textContent = novoNome;
        });
    });

    document.addEventListener('mousemove', e => {
        if(jogadorSelecionado) {
            let campo = document.querySelector('.campo').getBoundingClientRect();
            let newX = e.clientX - offsetX - campo.left;
            let newY = e.clientY - offsetY - campo.top;

            // Mantém dentro do campo
            newX = Math.max(0, Math.min(campo.width - jogadorSelecionado.offsetWidth, newX));
            newY = Math.max(0, Math.min(campo.height - jogadorSelecionado.offsetHeight, newY));

            jogadorSelecionado.style.left = newX + 'px';
            jogadorSelecionado.style.top = newY + 'px';
        }
    });

    document.addEventListener('mouseup', () => {
        jogadorSelecionado = null;
    });
</script>
</body>
</html>
