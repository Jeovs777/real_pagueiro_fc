<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Real Pagueiro FC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul-claro:#7ec8f2;
  --azul-escuro:#0b1d3a;
  --preto:#000;
  --branco:#fff;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--preto);
  color:var(--branco);
}

header{
  background:linear-gradient(135deg,var(--azul-escuro),#000);
  padding:18px;
  text-align:center;
  border-bottom:3px solid var(--azul-claro);
}

header h1{
  color:var(--azul-claro);
  margin:0;
}

header p{
  font-size:13px;
  opacity:.9;
}

section{
  padding:16px;
}

.card{
  background:#0f0f0f;
  border-radius:16px;
  padding:16px;
  margin-bottom:18px;
  box-shadow:0 0 20px rgba(0,0,0,.6);
}

h2{
  color:var(--azul-claro);
  font-size:18px;
  margin-bottom:12px;
}

/* CAMPO */
.campo{
  position:relative;
  width:100%;
  height:520px;
  background:linear-gradient(#0f5c2e,#0b4b23);
  border-radius:18px;
  overflow:hidden;
  border:3px solid var(--azul-claro);
}

/* Linhas */
.campo::before{
  content:"";
  position:absolute;
  inset:12px;
  border:2px solid rgba(255,255,255,.4);
  border-radius:12px;
}

.meio{
  position:absolute;
  top:50%;
  left:0;
  width:100%;
  height:2px;
  background:rgba(255,255,255,.4);
}

.circulo{
  position:absolute;
  top:50%;
  left:50%;
  width:90px;
  height:90px;
  border:2px solid rgba(255,255,255,.4);
  border-radius:50%;
  transform:translate(-50%,-50%);
}

/* Jogadores */
.jogador{
  position:absolute;
  width:50px;
  height:50px;
  background:var(--azul-escuro);
  border:3px solid var(--azul-claro);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:9px;
  font-weight:bold;
  transition:all .6s ease;
  box-shadow:0 0 10px rgba(126,200,242,.6);
}

/* Bot√£o */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--azul-claro);
  color:#000;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}

/* 4-4-2 SEM BOLA */
.sem-bola #assis{top:90%;left:45%}
.sem-bola #brunao{top:75%;left:30%}
.sem-bola #jeovs{top:75%;left:60%}
.sem-bola #kamiza{top:70%;left:10%}

.sem-bola #victor{top:55%;left:20%}
.sem-bola #pinheiro{top:55%;left:40%}
.sem-bola #punhas{top:55%;left:60%}
.sem-bola #maluan{top:55%;left:80%}

.sem-bola #jotta{top:35%;left:40%}
.sem-bola #arthuzin{top:35%;left:60%}

/* 4-2-4 COM BOLA */
.com-bola #assis{top:90%;left:45%}
.com-bola #brunao{top:75%;left:30%}
.com-bola #jeovs{top:75%;left:60%}
.com-bola #kamiza{top:70%;left:10%}

.com-bola #victor{top:50%;left:35%}
.com-bola #pinheiro{top:50%;left:55%}
.com-bola #punhas{top:40%;left:20%}
.com-bola #maluan{top:40%;left:80%}

.com-bola #jotta{top:25%;left:40%}
.com-bola #arthuzin{top:25%;left:60%}
</style>
</head>

<body>

<header>
<h1>‚öΩ Real Pagueiro FC</h1>
<p>Identidade oficial ‚Ä¢ FC 26</p>
</header>

<section>
<div class="card">
<h2>üß† T√°tica Animada</h2>

<div id="campo" class="campo sem-bola">
  <div class="meio"></div>
  <div class="circulo"></div>

  <div class="jogador" id="assis">ASSIS</div>
  <div class="jogador" id="brunao">BRUN√ÉO</div>
  <div class="jogador" id="jeovs">JEOVS</div>
  <div class="jogador" id="kamiza">KAMIZA</div>

  <div class="jogador" id="victor">VICTOR</div>
  <div class="jogador" id="pinheiro">PINHEIRO</div>
  <div class="jogador" id="punhas">PUNHAS</div>
  <div class="jogador" id="maluan">MALUAN</div>

  <div class="jogador" id="jotta">JOTTA</div>
  <div class="jogador" id="arthuzin">ARTHUZIN</div>
</div>

<br>
<button onclick="alternar()">üîÅ Alternar T√°tica</button>
</div>
</section>

<script>
let estado="sem-bola";
function alternar(){
  const campo=document.getElementById("campo");
  campo.classList.toggle("com-bola");
  campo.classList.toggle("sem-bola");
}
</script>

</body>
</html>
