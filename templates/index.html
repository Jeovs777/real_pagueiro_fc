<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Real Pagueiro FC</title>

<style>
body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:Arial, Helvetica, sans-serif;
    text-align:center;
}

header{
    padding:20px;
}

header img{
    width:120px;
}

h1{
    color:#7fd3ff;
}

.campo{
    width:95%;
    max-width:380px;
    height:600px;
    margin:20px auto;
    background:linear-gradient(#1e7a3a,#145c2a);
    border-radius:20px;
    position:relative;
    border:4px solid #7fd3ff;
}

/* Jogadores */
.jogador{
    position:absolute;
    width:90px;
    padding:5px;
    background:rgba(0,0,0,0.75);
    border-radius:18px;
    font-size:14px;
    cursor:grab;
    transition:all 0.8s ease;
}

/* Botões */
.controles{
    margin:15px;
}

button{
    padding:10px 15px;
    border:none;
    border-radius:12px;
    background:#7fd3ff;
    font-weight:bold;
    cursor:pointer;
    margin:5px;
}
</style>
</head>

<body>

<header>
    <img src="https://raw.githubusercontent.com/Jeovs777/real_pagueiro_fc/main/escudo.png">
    <h1>Real Pagueiro FC</h1>
    <p>Sem a bola: 4-4-2 | Com a bola: 4-2-4</p>
</header>

<div class="campo">
    <div class="jogador" id="j1">ASIS</div>

    <div class="jogador" id="j2">JEOVS</div>
    <div class="jogador" id="j3">BRUNÃO</div>
    <div class="jogador" id="j4">KAMIZA</div>
    <div class="jogador" id="j5">MILGAS</div>

    <div class="jogador" id="j6">VICTOR</div>
    <div class="jogador" id="j7">PINHEIRO</div>
    <div class="jogador" id="j8">PUNHAS</div>
    <div class="jogador" id="j9">MALUAN</div>

    <div class="jogador" id="j10">JOTTA</div>
    <div class="jogador" id="j11">ARTHUZIN</div>
</div>

<div class="controles">
    <button onclick="formacao442()">Sem a bola</button>
    <button onclick="formacao424()">Com a bola</button>
</div>

<script>
function setPos(id,x,y){
    const j = document.getElementById(id);
    j.style.left = x + "%";
    j.style.top = y + "%";
}

function formacao442(){
    setPos("j1",45,85);

    setPos("j2",10,65);
    setPos("j3",30,65);
    setPos("j4",55,65);
    setPos("j5",75,65);

    setPos("j6",15,45);
    setPos("j7",35,45);
    setPos("j8",55,45);
    setPos("j9",75,45);

    setPos("j10",35,20);
    setPos("j11",55,20);
}

function formacao424(){
    setPos("j1",45,85);

    setPos("j2",15,65);
    setPos("j3",35,65);
    setPos("j4",55,65);
    setPos("j5",75,65);

    setPos("j6",35,45);
    setPos("j7",55,45);

    setPos("j8",10,20);
    setPos("j9",30,20);
    setPos("j10",55,20);
    setPos("j11",75,20);
}

/* inicia */
formacao442();
</script>

</body>
</html>
